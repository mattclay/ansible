language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=linux/fedora27py3/1
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=false --net=bridge"
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
