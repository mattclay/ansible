language: python

env:
  matrix:
    - TEST=none

matrix:
  exclude:
    - env: TEST=none
  include:
    - env: TEST=units/2.6
    - env: TEST=units/2.7
    - env: TEST=linux/ubuntu1604py3/3
build:
  pre_ci:
    - docker images drydock/u16pytall
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=false --net=bridge"
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
